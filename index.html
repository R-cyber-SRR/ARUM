<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .color-input {
            height: 40px;
            padding: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .preview-container {
            margin-top: 30px;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        #bannerPreview {
            width: 100%;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Banner Generator</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="bannerText">Banner Text</label>
                <input type="text" id="bannerText" placeholder="Enter your banner text">
            </div>
            
            <div class="form-group">
                <label for="bannerStyle">Banner Style</label>
                <select id="bannerStyle">
                    <option value="modern">Modern</option>
                    <option value="vintage">Vintage</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="bold">Bold</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" class="color-input" value="#ffffff">
            </div>
            
            <div class="form-group">
                <label for="fontSize">Font Size (px)</label>
                <input type="number" id="fontSize" value="48" min="12" max="120">
            </div>
            
            <div class="form-group">
                <label for="width">Width (px)</label>
                <input type="number" id="width" value="1200" min="300" max="2000">
            </div>
            
            <div class="form-group">
                <label for="height">Height (px)</label>
                <input type="number" id="height" value="300" min="100" max="1000">
            </div>
        </div>

        <button onclick="generateBanner()">Generate Banner</button>

        <div class="preview-container">
            <h2>Preview</h2>
            <div id="bannerPreview"></div>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        async function generateBanner() {
            const loading = document.querySelector('.loading');
            loading.style.display = 'flex';

            const bannerData = {
                text: document.getElementById('bannerText').value,
                style: document.getElementById('bannerStyle').value,
                textColor: document.getElementById('textColor').value,
                fontSize: document.getElementById('fontSize').value,
                width: document.getElementById('width').value,
                height: document.getElementById('height').value
            };

            try {
                const response = await fetch('/generate-banner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bannerData)
                });

                if (response.ok) {
                    const data = await response.json();
                    updatePreview(data.banner_url);
                } else {
                    alert('Error generating banner. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating banner. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }

        function updatePreview(bannerUrl) {
            const preview = document.getElementById('bannerPreview');
            preview.style.backgroundImage = `url(${bannerUrl})`;
            preview.style.width = `${document.getElementById('width').value}px`;
            preview.style.height = `${document.getElementById('height').value}px`;
        }

        // Update preview dimensions when width/height changes
        document.getElementById('width').addEventListener('change', function() {
            document.getElementById('bannerPreview').style.width = `${this.value}px`;
        });

        document.getElementById('height').addEventListener('change', function() {
            document.getElementById('bannerPreview').style.height = `${this.value}px`;
        });
    </script>
</body>
</html>
