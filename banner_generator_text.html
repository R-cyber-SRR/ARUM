<!DOCTYPE html>
<html>
<head>
    <title>Banner Generator Test</title>
    <style>
        body { margin: 40px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Banner Generator Test</h1>
    <form id="bannerForm">
        <div class="form-group">
            <label>Width:</label>
            <input type="number" id="width" value="1200" required>
        </div>
        <div class="form-group">
            <label>Height:</label>
            <input type="number" id="height" value="630" required>
        </div>
        <div class="form-group">
            <label>Style:</label>
            <select id="style">
                <option value="modern">Modern</option>
                <option value="retro">Retro</option>
            </select>
        </div>
        <div class="form-group">
            <label>Text:</label>
            <input type="text" id="text" value="My Banner">
        </div>
        <button type="submit">Generate Banner</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('bannerForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                style: document.getElementById('style').value,
                text: document.getElementById('text').value,
                text_config: {
                    font_size: 48,
                    color: "#ffffff",
                    position: "center"
                }
            };

            try {
                const response = await fetch('/generate-banner', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <h3>Generated Banner:</h3>
                        <img src="${result.banner_url}" style="max-width: 100%">
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color: red">Error: ${result.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red">Error: ${error.message}</p>
                `;
            }
        };
    </script>
</body>
</html>
