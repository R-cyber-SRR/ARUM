<!DOCTYPE html>
<html>
<head>
    <title>Banner Generator Test</title>
    <style>
        body { margin: 40px; font-family: Arial, sans-serif; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <form id="bannerForm">
        <div class="form-group">
            <label for="bannerText">Banner Text</label>
            <input type="text" id="bannerText" name="bannerText" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="width">Width (px)</label>
            <input type="number" id="width" name="width" value="1200" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="height">Height (px)</label>
            <input type="number" id="height" name="height" value="1300" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="fontSize">Font Size (px)</label>
            <input type="number" id="fontSize" name="fontSize" value="56" required class="form-control">
        </div>
    
        <div class="form-group">
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" name="textColor" value="#FF0000" required class="form-control">
        </div>
    
        <button type="submit" class="btn btn-primary">Generate Banner</button>
    
        <div class="preview-container">
            <img id="preview" style="max-width: 100%; margin-top: 20px; display: none;">
        </div>
    </form>
    </script>
</body>
</html>
